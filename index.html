<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Out of Library</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script defer src="./scripts/script.mjs"></script> 
</head>
<body>
    <h1 class="text-center pt-3 pb-5">Out of Library</h1>
    <!----------------------- Today ------------------------>
<section>
    <div class="row">
        <div class="col-md-6">
            <h2 class="text-center">Today</h2>
            <div class="list d-flex justify-content-center">
                <ol id="today-list">
                </ol>
            </div>
        </div>
<!----------------------- Buttons ------------------------>
        <div class="col-md-6 d-flex align-items-center justify-content-lg-center flex-column px-5"> 
            <a href=""><button type="button" class="btn btn-info mb-2 width">Add your dates</button></a>
            <a href=""><button type="button" class="btn btn-info mb-2 width">Go to Calendar</button></a>
            <a href=""><button type="button" class="btn btn-info mb-2 width">Staff at Kilton Library</button></a>
            <a href=""><button type="button" class="btn btn-info mb-2 width">Staff at Lebanon Library</button></a>
        </div>
    </div>
</section>
        
<!----------------------- This Week Calendar ------------------------>
<section>
    <div class="row">
        <h2 class="text-center mt-5 mb-4">This Week</h2>
        <div class="col-12 d-flex flex-wrap flex-lg-nowrap justify-content-center">
                <div class="card">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title text-center">Monday</h5>
                        <ol class="monday-list">
                        </ol>
                    </div>
                </div>
  
                <div class="card">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title text-center">Tuesday</h5>
                        <ol class="tuesday-list">
                        </ol>
                    </div>
                </div>
       

                <div class="card">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title text-center">Wednesday</h5>
                        <ol class="wednesday-list">
                        </ol>
                    </div>
                </div>

  
                <div class="card">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title text-center">Thursday</h5>
                        <ol class="thursday-list">
                        </ol>
                    </div>
                </div>
   

                <div class="card">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title text-center">Friday</h5>
                        <ol class="friday-list">
                        </ol>
                    </div>
                </div>
  

                <div class="card">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title text-center">Saturday</h5>
                        <ol class="saturday-list">
                        </ol>
                    </div>
                </div>
  
        </div>
    </div>
</section>
<!----------------------- Out of Library Form ------------------------>
<section>
    <h2 class="mt-5 text-center">Out of Library Submission</h2>
    <form class="w-50 m-auto">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name" placeholder="Name" required>
            <label for="name">Name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="date" class="form-control" id="start-date" placeholder="Start Date" required>
            <label for="start-date">Start Date</label>
        </div>
        <div class="form-floating mb-3">
            <input type="date" class="form-control" id="end-date" placeholder="En Date" required>
            <label for="end-date">End Date</label>
        </div> 
        <div class="form-floating mb-3">
            <input type="text" class="form-control" placeholder="Message" id="text-area" style="height: 100px" maxlength="100">
            <label for="text-area">Message</label>
          </div>
        <div class="text-center">
            <a href="#"><button type="button" class="btn btn-info" id="btn-submit">Submit Dates</button></a>
        </div>
    </form>
</section>
</body>
</html>
